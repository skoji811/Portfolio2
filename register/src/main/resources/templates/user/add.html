<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = '商品新規登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>商品新規登録</h1>
    <form th:action="@{/user/create}" th:object="${userRequest}" th:method="post">
      <div class="form-group">
        <label>JANコード：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{jan}" class="form-control">
      </div>
      <div class="form-group">
        <label>メーカー名：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{manufacturer}" class="form-control">
      </div>
      <div class="form-group">
        <label>商品名：</label>
        <input type="text" th:field="*{name}" class="form-control">
      </div>
      <div class="form-group">
        <label>賞味期間：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{expiration}" class="form-control">
      </div>
      <br />
      <div class="text-center">
        <a href="/user/list" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="　登録　" class="btn btn-primary">
      </div>
    </form>
  </div>
</body>
</html>
